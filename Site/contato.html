<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo-alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main>

    <!-- FORM = Utilizado para criar um formulario em HTML -->
    <form>

        <!-- LABEL = É uma etiqueta para a entrada de dados, para o <input>
        FOR = O valor colocado entre "" é referente ao <input>(Isso serve para voce nao precisar clicar diretamente na caixa de input para começar a digitar) -->
        <label for="nomesobrenome">Nome e Sobrenome</label>

        <!-- INPUT = Tag usada para "pedir" dados do user
             TYPE = Tipo da tag
             REQUIRED = Campo Obrigatório
             PLACEHOLDER = Aquele texto que aparece na caixa no input que some quando digitamos algo -->
        <input type="text" id="nomesobrenome"  class="input-padrao" required >

        <label for="email">Email</label>
        <input type="email" id="email"  class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone"  class="input-padrao" required placeholder="(XX) 9 XXXX-XXXX">

        <!-- TEXTAREA = Caixa de texto -->
        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10"  class="input-padrao" required></textarea>

        <!-- FIELDSET = É como se fosse uma <div>, porem dentro do formulario usamos fieldset para substitui-la -->
        <fieldset>

            <!-- LEGEND = Como se fosse um <p>, mas o jeito semanticamente correto dentro de um formulário é usar o Legend para substituir o <p> -->
            <legend>Escolha a opção de contato</legend>
            
            <!-- NAME = Faz com que as tags com o mesmo <name>, façam parte do mesmo grupo(possibilitando a marcação de apenas um radio bottom no site) 
                 CHECKED = A tag que estiver com essa opção, sempre estara marcada no site -->
            <label for="radio-email"><input type="radio" name="contato"value="email" id="radio-email" checked> Email</label>
            
            <label for="radio-telefone"><input type="radio" name="contato"value="telefone" id="radio-telefone">Telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato"value="whatsapp" id="radio-whatsapp">Whatsapp</label>
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>

            <!-- SELECT = Uma caixinha onde tem varias opções de conteudo selecionaveis-->
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades pelo email?</input></label>

        <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <!-- TABLE = Uma tabela com linhas e colunas no HTML-->
    <table>
        <!-- THEAD = Usada para marcar o CABEÇALHO de uma tabela-->
        <thead> 

            <!-- TR = linha
                 TH = Tag espeficica para marcar dentro do <thead> 
                 TD = Célula da linha-->
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        
        <!-- TBODY = Usada para marcar o corpo de um table -->
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
            
        </tbody>
    </table>
    
</main>

<footer>
    <img src="imagens/logo-branco.png" alt="">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
</footer>
</body>
</html>
